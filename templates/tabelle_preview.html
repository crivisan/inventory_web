<div class="card mt-3" style="max-height: 300px; overflow-y: auto;">
    <div class="card-body p-2">
        <table class="table table-sm table-hover mb-0">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Gemeinde</th>
                    <th>Kategorie</th>
                    <th>Produkttyp</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                <tr>
                    <td>{{ p[0] }}</td>
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[4] }}</td>
                    <td>{{ p[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
